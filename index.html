<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Film Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
		<header class="title">
            <h1> FILM DATABASE</h1>
            <button type="button" id="expand" class="btn btn-outline-secondary btn-sm">About</button>
            <div class ="hidden_div" id="description">
                <div>
                    Welcome to the website! Please use the search engine below to discover all of your favourite films - all of the searches will include the poster and title of the film, along with a short synopsis of what the film is about. Enjoy!
                </div>
            </div>
		</header>
        <br>
        <form id="searchFor" class="form">
			<input type="text" id="film" class="form-control" placeholder="Type here to search for any film">
		</form>
        <br>
        <section id="data" class="row">
		</section>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <a href="https://www.themoviedb.org"><img width="204px" src="https://www.themoviedb.org/assets/2/v4/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png" /></a>
            </div>
        </footer>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
